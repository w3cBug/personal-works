<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<style type="text/css">
		.error {
			font-size: 12px;
			color: red;
			font-weight: 600;
			display: none;
		}
	</style>
	<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<form action="go.php" method="post">
			<p>	用户名: </p>
			<p>
				<input type="text" name="username" id="" value="" class="atho"/>
				<span class="error">用户名至少6位！</span>
			</p>
			<p>密码: </p>
			<p>
				<input type="text" name="password" id="" value=""  class="atho" />
				<span class="error">密码至少8位！</span>
			</p>
			<p>	重新输入密码: </p>
			<p>
				<input type="text" name="repassword" id="" value="" class="atho" />
				<span class="error">两次输入不一致！</span>
			</p>
			<input type="submit" value="提交"/>
		</form>
	</body>
	<script type="text/javascript">
		$('input[name=username]').blur(function(){
			val=$(this).val().length
			
			if(val<6){
				$(this).data({'s':0})
				$(this).next().show();
			}else{
				$(this).data({'s':1})
				$(this).next().hide();
			}
		});
		$('input[name=password]').blur(function(){
			val=$(this).val().length
			
			if(val<8){
				$(this).data({'s':0})
				$(this).next().show();
			}else{
				$(this).data({'s':1})
				$(this).next().hide();
			}
		});
		$('input[name=repassword]').blur(function(){
			val1=$('input[name=password]').val();
			val2=$(this).val()
			 
			if(val1 != val2){
				$(this).data({'s':0})
				$(this).next().show();
			}else{
				$(this).data({'s':1})
				$(this).next().hide();
			}
		});
		
		$('form').submit(function(){
			$('.atho').blur()
			tot = 0
			$('.atho').each(function(){
				tot+= $(this).data('s')
			});    //重点
			
			if (tot!=3){
				return false
			}
			
		});
		
	</script>
</html>
